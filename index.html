    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 5%;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    
    .airdrop-section {
      flex: 1;
      min-width: 300px;
    }
    
    .activity-section {
      flex: 1;
      min-width: 300px;
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-height: 600px;
      overflow-y: auto;
    }
    
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #6c5ce7;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .hero {
      text-align: center;
      margin-bottom: 60px;
      width: 100%;
    }
    
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6c5ce7 0%, #00cec9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }
    
    /* 空投卡片 */
    .airdrop-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .airdrop-card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background: linear-gradient(135deg, #6c5ce7 0%, #00cec9 100%);
    }
    
    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    /* 统计信息 */
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 15px;
    }
    
    .stat-item {
      flex: 1;
      text-align: center;
      padding: 20px;
      background: rgba(108, 92, 231, 0.05);
      border-radius: 16px;
      transition: all 0.3s ease;
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #6c5ce7;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #666;
    }
    
    /* 表单元素 */
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #2d3436;
    }
    
    .form-input {
      width: 93%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 16px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    /* 空投信息 */
    .airdrop-info {
      text-align: center;
      padding: 30px;
      background: rgba(108, 92, 231, 0.05);
      border-radius: 16px;
      margin: 30px 0;
    }
    
    .airdrop-amount {
      font-size: 3rem;
      font-weight: 700;
      margin: 10px 0;
      background: linear-gradient(135deg, #6c5ce7 0%, #00cec9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* 进度条 */
    .progress-container {
      width: 100%;
      height: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, #6c5ce7 0%, #00cec9 100%);
      border-radius: 5px;
      transition: width 0.5s ease;
    }
    
    /* 按钮 */
    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6c5ce7 0%, #00cec9 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    /* 活动记录 */
    .activity-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .activity-item {
      padding: 15px 0;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
    }
    
    .activity-address {
      font-weight: 500;
      color: #6c5ce7;
    }
    
    .activity-amount {
      font-weight: 600;
    }
    
    .activity-time {
      color: #666;
      font-size: 0.9rem;
    }
    
    /* 响应式设计 */
    @media (max-width: 992px) {
      .navbar {

      }

      }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .nav-links {
        position: fixed;

        left: 0;
        width: 100%;
        background: white;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        transform: translateY(-150%);
        transition: transform 0.3s ease;
        z-index: 99;
      }
      
      .nav-links.active {
        transform: translateY(0);
      }
      
      .nav-links a {
        padding: 10px 0;
      }
      
      .stats {
        flex-direction: column;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
      
      .airdrop-card {
        padding: 30px 20px;
      }
      
      .stat-value {
        font-size: 1.5rem;
      }
      
      .airdrop-amount {
        font-size: 2.5rem;
      }
    }

    .modal-overlay {

      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;

    .modal-overlay.show {

      pointer-events: auto;

    }

// 每分钟平滑过渡进度
function updateProgress() {
  const targetProgress = Math.floor(currentProgress) + 1; // 目标进度是当前整数部分 + 1

  let startTime = null;

  function smoothUpdate(timestamp) {
    if (!startTime) startTime = timestamp; // 初始化开始时间
    const progressDuration = 60000; // 设置动画持续时间为1分钟（60000ms）
    const elapsedTime = timestamp - startTime;

    // 计算动画进度（在0到1之间）
    const progress = Math.min(elapsedTime / progressDuration, 1);

    // 平滑计算当前进度
    currentProgress = Math.floor(currentProgress) + progress; // 使用当前整数部分加上动画过渡的小数部分

    // 更新进度条宽度
    const progressBar = document.getElementById('progressBar');
    progressBar.style.width = `${currentProgress}%`; // 更新进度条的宽度

    // 更新文本内容
    const progressLabel = document.getElementById('progressLabel');
    progressLabel.textContent = `已领取 ${currentProgress.toFixed(2)}%`; // 保留两位小数

    // 如果动画未结束，继续请求下一帧
    if (progress < 1) {
      requestAnimationFrame(smoothUpdate);
    } else {
      // 当动画完成后，确保精确更新到目标值
      currentProgress = targetProgress;
      progressBar.style.width = `${currentProgress}%`;
      progressLabel.textContent = `已领取 ${currentProgress.toFixed(2)}%`;

      // 下一次动画开始前更新目标
      setTimeout(updateProgress, 60000); // 1分钟后开始下一次进度更新
    }
  }

  // 开始平滑动画
  requestAnimationFrame(smoothUpdate);
}

    function base64ToUint8Array(base64) {
      const binaryString = atob(base64);
      const bytes = new Uint8Array(binaryString.length);
      for (let i = 0; i < binaryString.length; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      return bytes;
    }
    
    function uint8ArrayToBase64(uint8Array) {
      let binary = '';
      uint8Array.forEach(byte => {
        binary += String.fromCharCode(byte);
      });
      return btoa(binary);
    }
